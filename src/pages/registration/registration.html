<ion-header>

  <ion-navbar></ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row class="input-wrapper">
      <ion-input type="text" [(ngModel)]="User.username" placeholder="User Name"></ion-input>
    </ion-row>
    <ion-row class="input-wrapper">
      <ion-input type="text" [(ngModel)]="User.email" placeholder="Email"></ion-input>
    </ion-row>
    <ion-row class="input-wrapper">
      <ion-input type="text" [(ngModel)]="User.password" placeholder="Password"></ion-input>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <button class="btn marginTop" ion-button outline (click)="createAccount()">
          <span *ngIf="!isWaiting"> Create Account </span>
          <span *ngIf="isWaiting" class="loading-text">
            <ion-spinner color="light" name="ios-small" class="spinner-location"></ion-spinner>
          </span>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
