<ion-header>

  <ion-navbar>
    <ion-title>like</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="segment-grid" no-padding>

    <ion-segment [(ngModel)]="segmetType">
      <ion-segment-button class="welcome" value="events">
        Events
      </ion-segment-button>
      <ion-segment-button class="location" value="organizers">
        Organizers
      </ion-segment-button>
    </ion-segment>

  </ion-grid>


  <div [ngSwitch]="segmetType">

    <ion-row *ngIf="displayLoading">
      <ion-col text-center>
        <br/>
        <ion-spinner></ion-spinner>
        <p color="gray">جاري التحميل</p>
      </ion-col>
    </ion-row>

    <div *ngIf="!displayLoading">
      <ion-grid class="grid1" *ngSwitchCase="'events'">
        <event-card [type]="type" [event]="event" (eventDetailsOutput)="goToDetails($event)" *ngFor="let event of Events"></event-card>
      </ion-grid>
    </div>



    <!-- <ion-grid class="grid1" *ngSwitchCase="'organizers'">
      <event-organizer class="organizer-segment" *ngFor="let organizer of Organizers"></event-organizer>
    </ion-grid> -->

    
  </div>
</ion-content>
