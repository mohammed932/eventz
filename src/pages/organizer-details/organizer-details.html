<ion-header>

  <ion-navbar>
    <ion-title>Organizer Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <app-loading *ngIf="displayLoading"></app-loading>
  <ion-grid class="grid-wrapper" *ngIf="!displayLoading">
    <event-organizer [eventId]="eventId" [organizer]="organizer"></event-organizer>
    <event-card [type]="type" [event]="event" *ngFor="let event of events"></event-card>
  </ion-grid>
</ion-content>
