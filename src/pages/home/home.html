<ion-header>

  <ion-navbar>
    <ion-title>home</ion-title>
    <navatigation-buttons class="noti"></navatigation-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-slides pager=true>
        <ion-slide>
          <img src="assets/imgs/event1.jpg" class="slide-img">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/event2.jpg" class="slide-img">
        </ion-slide>
        <ion-slide>
          <img src="assets/imgs/event2.jpg" class="slide-img">
        </ion-slide>
      </ion-slides>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-wrapper">

    <event-card [type]="type" *ngFor="let event of events" (click)="goToDetails()"></event-card>

  </ion-grid>


  <ion-fab bottom right>
    <button ion-fab (click)="editFavoriate()">
      <ion-icon name="md-create"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
