<ion-header>

  <ion-navbar>
    <ion-title>event-tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="ticket-grid" *ngFor="let ticket of Tickets">
    <ion-row>
      <ion-col col-12>
        <h4 class="event-title red">Name Of event</h4>
        <h6 class="ticket-type blue">Ticket Type</h6>
        <h6 class="dollar">$70</h6>
        <h6 class="details gray">Details Details Details Details Details </h6>
      </ion-col>

      <ion-col col-6>
        <img src="assets/imgs/calendar.svg" class="calender">
        <div class="start-date">15 sep 1982 - 5:32</div>
      </ion-col>
      <ion-col col-6 class="pay-col">
        <button ion-button round color="danger" class="pay-btn">Pay</button>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
