<ion-header>

  <ion-navbar>
    <ion-title>Tickets</ion-title>
    <navatigation-buttons class="noti"></navatigation-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="tickets-row">
      <ion-col col-6 (click)="goToTickets('free')">
        <img src="assets/imgs/art.svg" class="ticket-icon">
        <div class="txt">Free Ticket</div>
      </ion-col>
      <ion-col col-6 (click)="goToTickets('myTickets')">
        <img src="assets/imgs/marketing.svg" class="ticket-icon">
        <div class="txt">My Tickets</div>
      </ion-col>
      <ion-col col-6 (click)="goToTickets('paymentSetting')">
        <img src="assets/imgs/science.svg" class="ticket-icon">
        <div class="txt">Payment Sitting</div>
      </ion-col>
      <ion-col col-6 (click)="goToTickets('ticketsCart')">
        <img src="assets/imgs/art.svg" class="ticket-icon">
        <div class="txt">Tickets Cart</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
