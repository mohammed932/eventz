<ion-header>

  <ion-navbar>
    <ion-title>offers</ion-title>
    <ion-buttons start>
      <button ion-button icon-only menuToggle tappable class="cancel">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <navatigation-buttons class="noti"></navatigation-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 class="offer-col" *ngFor="let offer of Offers" (click)="goToEvent()">
        <div class="offer-wrapper">
          <img src="assets/imgs/event.jpg" class="offer-img">
          <ion-row>
            <ion-col col-9 no-padding>
              <h2 class="event-title">Name Of event</h2>
              <img src="assets/imgs/calendar.svg" class="calender">
              <div class="start-date">
                15 sep 1982 - 5:32
              </div>
            </ion-col>
            <ion-col col-3 no-padding>
              <img src="assets/imgs/heart.svg" class="heart-img">
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col col-6></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
