<ion-row class="event-wrapper" >
  <ion-col col-4 class="event-img-col">
    <img src="assets/imgs/event.jpg" class="event-img">
  </ion-col>
  <ion-col col-8>

   

    <h2 class="event-title" (click)="goToEvent()">{{event.title}}</h2>
    <h6 class="ticket-type blue" *ngIf="type =='ticketsCart'">Ticket Type</h6>
    <h6 class="dollar" *ngIf="type =='ticketsCart'">$70</h6>


    <div class="event-desc" *ngIf="type =='event' 
    || type == 'free' 
    || type == 'myTickets' 
    || type == 'notification'" >
      <div [innerHTML]="sliceString(adjustSringStyle(event.description))"></div>
    </div>
    <div class="event-desc" *ngIf="type =='likes' " >
      <div [innerHTML]="sliceString(adjustSringStyle(event.brief))"></div>
    </div>


    <ion-row no-padding class="calender-heart-wrapper" >
      <ion-col col-8 no-padding align-self-end>
        <img src="assets/imgs/calendar.svg" class="calender">
        <div class="start-date" [class.customLeft]="type == 'ticketsCart'">{{formatData(event.start_date , 0)}} - {{formatData(event.start_date , 1)}}</div>
      </ion-col>
      <ion-col col-4 no-padding align-self-end>
        <div *ngIf="type == 'myTickets' ">
          <div class="ticket-number">5</div>
          <div class="ticket-txt">Tickets</div>
          <div class="ticket-price">$150</div>
        </div>
        <button ion-button round color="danger" *ngIf="type =='ticketsCart'" class="pay-btn">Pay</button>
        <img src="assets/imgs/heart.svg" *ngIf=" (type =='event' || type == 'free' || type == 'likes') && event.wishing == '0' " class="heart-img" (click)="Wish(event.id)">
        <img src="assets/imgs/active-heart.svg" *ngIf=" (type =='event' || type == 'free' || type == 'likes') && event.wishing == '1' " class="heart-img" (click)="unWish(event.id)">
      </ion-col>
    </ion-row>

  </ion-col>
</ion-row>
