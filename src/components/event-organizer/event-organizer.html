<ion-row>
  <ion-col col-4 *ngIf="type != 'follower'">
    <img src="assets/imgs/orgnaizer-img.png" class="org-img">
  </ion-col>
  <ion-col  *ngIf="type == 'follower'" col-4 no-padding>
    <img src="assets/imgs/orgnaizer-img.png" class="custom-org-img">
  </ion-col>
  <ion-col col-8>
    <h4 class="org-name">{{organizer.name}}</h4>
    <div class="org-desc gray">{{organizer.brief}}</div>
    <button ion-button round color="primary" class="following" *ngIf="type != 'follower'  && organizer.followed == '0'" (click)="Follow()">Following</button>
    <button ion-button round color="danger" class="following" *ngIf="type != 'follower' && organizer.followed == '1' " (click)="unFollow()">unFollow</button>
  </ion-col>
</ion-row>
